<header class="">
  <h1 class="text-5xl font-bold text-center p-5">Lista de produtos</h1>
</header>

<main class="container flex justify-center gap-5 mt-10 mx-auto flex-wrap">
  @for (produto of produtos; track produto.id) {
  <div
    class="card w-96 bg-zinc-100 shadow-xl p-5 rounded-3xl hover:scale-105 transition-transform"
  >
    <figure class="p-5">
      <img
        [src]="produto.imagem"
        alt="produto.nome"
        class="w-full h-64 object-contain"
      />
    </figure>
    <div class="space-y-2.5">
      <div>
        <h2 class="text-2xl font-semibold">{{ produto.nome }}</h2>
        <p class="text-zinc-800 text-lg">
          {{
            produto.preco.toLocaleString("pt-BR", {
              style: "currency",
              currency: "BRL"
            })
          }}
        </p>
      </div>

      <div class="flex justify-end">
        <button
          class="bg-blue-700 text-white px-5 py-1.5 rounded-xl cursor-pointer hover:bg-blue-800 transition-colors"
        >
          Comprar
        </button>
      </div>
    </div>
  </div>
  }
</main>
